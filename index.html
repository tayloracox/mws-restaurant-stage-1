<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f3f3f3"/>
    <title>Restaurant Reviews</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1 class="page-title"><a href="/"><strong>Restaurant</strong> Reviews</a></h1>
      <nav>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map" role="application" aria-label="restaurant location"></div>
      </section>
      <section aria-label="filter options">
        <div class="filter-options">
          <h2>Filter Results:</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-label="neighborhood" onchange="updateRestaurants()" tabindex="0">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="cuisines" onchange="updateRestaurants()" tabindex="0">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <footer id="footer">
      &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script src="js/idb.js"></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc8LUrz5O3tCG8Uj3hXRGm4r-WBcjmYtw&libraries=places&callback=initMap"></script>

  </body>
</html>
