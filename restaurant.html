<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f3f3f3"/>
    <title>Restaurant Info</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,500,700" rel="stylesheet">
  </head>

  <body class="inside">
    <header>
      <h1 class="page-title"><a href="/"><strong>Restaurant</strong> Reviews</a></h1>
      <nav aria-label="breadcrumb">
        <ul id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>

    <main id="maincontent" class="indv-restaurant">
      <section id="map-container">
        <div id="map" role="application" aria-label="restaurant location"></div>
      </section>
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <div class="restaurant-details">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
        </div>
        <img id="restaurant-img">
          <picture id="pic"></picture>
        <div class="hours-container">
          <h3 id="restaurant-hours-head">Business Hours</h3>
          <table id="restaurant-hours"></table>
        </div>
        <section id="reviews-container" aria-label="restaurant reviews">
          <ul id="reviews-list"></ul>
        </section>
      </section>
    </main>

    <footer id="footer">
      &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script src="js/idb.js"></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/restaurant_info.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc8LUrz5O3tCG8Uj3hXRGm4r-WBcjmYtw&libraries=places&callback=initMap"></script>

  </body>
</html>
